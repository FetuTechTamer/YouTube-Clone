<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a5e51ce083.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container"></div>
    <!------header/nav-->
    <header>
        <nav class="navbar">
            <div class="nav-section nav-left">
                <button class="nav-button menu-button">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <a href="#" class="nav-logo"> 
                    <img src="images/youtube.png" alt="Logo" class="logo-image">
                    <h2 class="logo-text">YouTube</h2>
                </a>
            </div>

            <div class="nav-section nav-center">
                <form action="#" class="search-form">
                    <input type="search" placeholder="Search" required class="search-input">
                    <button class="nav-button search-button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
                <button class="nav-button mic-button">
                    <i class="fa-solid fa-microphone"></i>
                </button>
            </div>

            <div class="nav-section nav-right">
                <button class="nav-button theme-button">
                    <i class="fa-solid fa-moon"></i>
                </button>
                <img src="images/mypic.jpg" alt="User image" class="user-image">
            </div>
        </nav>
    </header>

    <main class="main-layout">
        <!---slider-->
        <aside class="sidebar"></aside>

        <div class="content-wrapper">
            <!---catagory list--->
            <div class="catagory-list">
                <button class="catagory-button">All</button>
                <button class="catagory-button">Website</button>
                <button class="catagory-button">Music</button>
                <button class="catagory-button">Gaming</button>
                <button class="catagory-button">Node.js</button>
                <button class="catagory-button">Javascript</button>
                <button class="catagory-button">Typescript</button>
                <button class="catagory-button">Coding</button>
                <button class="catagory-button">Tailwind css</button>
                <button class="catagory-button">Website</button>
                <button class="catagory-button">Music</button>
                <button class="catagory-button">Gaming</button>
                <button class="catagory-button">Node.js</button>
                <button class="catagory-button">Javascript</button>
                <button class="catagory-button">Typescript</button>
                <button class="catagory-button">Coding</button>
            </div>

            <div class="video-list">
                <a href="#" class="video-card"></a>
            </div>
        </div>
    </main>
</body>
</html>
